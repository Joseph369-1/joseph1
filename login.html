<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #e8f1ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
       
    }

    .container {
        /* semi-transparent glass effect */
        background: rgba(255,255,255,0.07);
        backdrop-filter: blur(8px) saturate(120%);
        -webkit-backdrop-filter: blur(8px) saturate(120%);
        width: 100%;
        max-width: 420px;
        padding: 35px;
        border-radius: 16px;
        /* subtle border and shadow to separate from background image */
        border: 1px solid rgba(255,255,255,0.18);
        box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        text-align: center;
    }
 
    h2 {
        margin-bottom: 5px;
        font-size: 28px;
        color: #1e3a8a;
        font-weight: 700;
    }
 
    p {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 20px;
    }
 
    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        color: inherit;
        font-size: 14px;
    }
 
    input:focus {
        outline: none;
        border-color: #2563eb;
    }
 
    button {
        width: 100%;
        padding: 12px;
        border: none;
        background: rgba(30,64,175,0.9);
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
    }

    button:hover {
        background: #1e3aa5;
    }

    a {
        color: #2563eb;
        text-decoration: none;
    }

    .small {
        margin-top: 15px;
        font-size: 14px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Login</h2>
    <p>Welcome back</p>

    <input id="emailOrUsername" type="text" placeholder="Email or Username">
    <input id="password" type="password" placeholder="Password">
    <a href="forgotpass.html">Forgot password</a>
    
    <button onclick="login()">Login</button>

    <p class="small">Don't have an account? 
        <a href="signup.html">Sign Up</a></p>
    
    
</div>

<script>
function login() {
    let emailOrUsername = document.getElementById("emailOrUsername").value.trim();
    let password = document.getElementById("password").value.trim();

    let user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
        alert("No account found. Please sign up first.");
        return;
    }

    // Accept either the registered email or username (case-insensitive for email/username)
    const matchEmail = user.email && emailOrUsername.toLowerCase() === user.email.toLowerCase();
    const matchUsername = user.username && emailOrUsername === user.username;

    if ((matchEmail || matchUsername) && password === user.password) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "homepage.html";
    } else {
        alert("Incorrect login details.");
    }
    
}
</script>

</body>
</html>
